checklist-for-demo-configuration=Checklist für die Demo-Konfiguration
config-sales-checklist-description=Es gibt einige wenige Konfigurationsoptionen für die Demo-Checkliste. Das hier sind sie:
config-sales-checklist-name=Konfigurations-Checkliste
config-show-always-description=Normalerweise wird dieses Plugin nichts anzeigen, wenn es nichts zu bemängeln hat. Wenn es trotzdem angezeigt werden soll, bitte aktivieren
config-show-always-name=Auch ohne Warnung anzeigen?
config-updated-version-check-description=Wenn diese Version größer oder gleich einem auf github gefundenen Release ist, wird keine Upgrade-Meldung angezeigt. Der Default-Wert stimmt normalerweise mit der aktuellen Version dieses Plugins überein. Wenn der Wert auf die letzte verfügbare Version (oder eine höhere) geändert wird, ist der Upgrade-Check deaktiviert. Alternativ: Einfach aktualisieren.
config-updated-version-check-name=Aktuelle Version für den Upgrade-Check
configure-this-plugin=<a target="_top" data-senna-off="true" href="{0}">Dieses Plugin konfigurieren</a>
contribution-link=Erweiterungen, Übersetzungen oder Verbesserungen? <a target="_blank" href="https://github.com/olafk/demo-checklist-web">Hier entlang bitte</a>.
demochecklist.caption=Hier ist das Ergebnis der Demo-Checklisten-Überprüfungen
fix-it=Beheben
inconsistencies-in-demo-configuration=Mögliche Optimierungen für Demo-Installationen
javax.portlet.title.com_liferay_sales_checklist_DemoChecklistPortlet=Demo Checkliste
message-analytics-cloud=Die Verbindung zu Analytics Cloud sieht ok aus, oder existiert nicht. Aber Achtung: Dieses Checklist-Feature wurde noch nicht ausführlich getestet und könnte falsch positive oder falsch negative Information geben. Also: Besser manuell überprüfen...
message-index=Sieht so aus als hätte diese Instanz einen Volltext-Index. {0} Benutzer wurden im Index gefunden.
message-login-prepopulate=Im Login-Dialog wird keine E-Mail Domain vorbelegt, sondern das Feld leer gelassen. Das hilft im Umgang mit Passwort-Managern, die dann anbieten, das Feld selbst auszufüllen.
message-password-policy-change-required=Die Default Kennwortrichtlinie verlangt nicht, dass von Administratoren geänderte Passworte von Benutzern sofort wieder geändert werden müssen. Ein für Demo-Zwecke ausreichendes Sicherheits-Niveau, das die Arbeit vereinfacht.
message-session-extension=Die Session wird solange verlängert, wie der Browser offen ist. Das hilft, in Demos nicht unerwartet abgemeldet zu werden, oder die Vorbereitung einige Zeit vor der tatsächlichen Demo zu machen.
message-strangers-can-create-accounts=Anonyme Benutzer können sich nicht selbst Accounts anlegen. Das ist das erwartete Verhalten in Demos.
message-updated-version-available=Dieses Plugin läuft scheinbar in seiner letzten Version {0}, oder der Upgrade Check wurde explizit deaktiviert. Das Plugin denkt, dass es aktuell in Version {1} hier läuft.
message-virtualhost=Diese Instanz wird unter ihrem erwarteten und konfigurierten Namen {1} benutzt.
missing-analytics-cloud=Die Verbindung zu Analytics Cloud sollte überprüft werden({0}). Aber Achtung: Dieses Checklist-Feature wurde noch nicht ausführlich getestet und könnte falschen Alarm liefern.
missing-failed-checklist-item=Einer der Checklist-Punkte konnte nicht bearbeitet werden. Grund: {0}
missing-index=Sieht aus, als wäre der Volltextindex nicht aktuell (DXPC erstellt kein Backup des Index). {0} Benutzer konnten im Index gefunden werden
missing-login-prepopulate=Im Login-Dialog wird die E-Mail Domain als Benutzername vorbelegt. Das verhindert den bequemen Einsatz eines Passwort-Managers, der ein leeres Feld selber ausfüllen würde. Konfigurierbar über den portal.properties Eintrag {0}
missing-password-policy-change-required=Die Default Kennwortrichtlinie verlangt, dass vom Administrator gesetzte Passworte von Benutzern bei Login geändert werden müssen. In Demos werden beide Rollen von der gleichen Person übernommen, so dass das ein überflüssiger Schritt ist.
missing-session-extension=Die Session läuft bei Inaktivität aus - Demos können besser vorbereitet werden, wenn Benutzer nicht unerwartet abgemeldet werden. Siehe portal.properties Eintrag {0}
missing-strangers-can-create-accounts=Anonyme Benutzer können sich selbst einen Account anlegen. Das ist in Demos eher nicht sinnvoll. Bitte portal.properties Eintrag {0} prüfen
missing-updated-version-available=Eine <a href="https://github.com/olafk/demo-checklist-web/releases/" target="_blank">neuere Version {0} dieses Checklist-Plugins</a> ist verfügbar. Alles, was neuer als {1} ist, wird als verfügbares Upgrade angezeigt. Diese Anzeige kann mittels Upgrade deaktiviert werden, oder durch Anpassen der nachgeschlagenen Versionsnummer...
missing-virtualhost=Auf diese Instanz wird mittels {0} zugegriffen, aber sie ist konfiguriert als {1} - Um in jedem Fall benutzbare URLs zu generieren, sollte der tatsächliche Hostname konfiguriert werden.